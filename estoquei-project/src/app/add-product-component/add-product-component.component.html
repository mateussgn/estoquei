<h5>Addons</h5>
<div class="p-grid p-fluid">
  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input type="text" pInputText placeholder="Username" />
    </div>
  </div>

  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">$</span>
      <input type="text" pInputText placeholder="Price" />
      <span class="p-inputgroup-addon">.00</span>
    </div>
  </div>

  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">www</span>
      <input type="text" pInputText placeholder="Website" />
    </div>
  </div>
</div>

<h5>Multiple Addons</h5>
<div class="p-grid">
  <div class="p-col-12">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"
        ><i class="pi pi-tags" style="line-height: 1.25"></i
      ></span>
      <span class="p-inputgroup-addon"
        ><i class="pi pi-shopping-cart" style="line-height: 1.25"></i
      ></span>
      <input type="text" pInputText placeholder="Price" />
      <span class="p-inputgroup-addon">$</span>
      <span class="p-inputgroup-addon">.00</span>
    </div>
  </div>
</div>

<h5>Button Addons</h5>
<div class="p-grid p-fluid">
  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <button type="button" pButton pRipple label="Search"></button>
      <input type="text" pInputText placeholder="Keyword" />
    </div>
  </div>

  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <input type="text" pInputText placeholder="Keyword" />
      <button
        type="button"
        pButton
        pRipple
        icon="pi pi-refresh"
        styleClass="p-button-warn"
      ></button>
    </div>
  </div>

  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <button
        type="button"
        pButton
        pRipple
        icon="pi pi-check"
        styleClass="p-button-success"
      ></button>
      <input type="text" pInputText placeholder="Vote" />
      <button
        type="button"
        pButton
        pRipple
        icon="pi pi-times"
        styleClass="p-button-danger"
      ></button>
    </div>
  </div>
</div>
